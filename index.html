<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>Add event</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
			<style type="text/css">
			body {
				padding-top: 20px;
				padding-bottom: 40px;
			}

			/* Custom container */
			.container-narrow {
				margin: 0 auto;
				max-width: 700px;
			}
			.container-narrow > hr {
				margin: 30px 0;
			}

			/* Main marketing message and sign up button */
			.jumbotron {
				margin: 60px 0;
				text-align: center;
			}
			.jumbotron .btn {
				font-size: 21px;
				padding: 14px 24px;
			}
		</style>
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/kendo.common.min.css" rel="stylesheet">
	<link href="css/kendo.bootstrap.min.css" rel="stylesheet">
			<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
			<div class="container-narrow">

			<div class="masthead">
				<h3 class="muted">Project logo</h3>
			</div>
			<hr>

			<div class="jumbotron">
				<h1>Clayesmore Events Calendar</h1>
				<p class="lead">Add an upcoming event</p>
			</div>

			<hr>

			<div class="row-fluid">
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="inputStartDate">Event date</label>
							<div class="controls">
								<input id="inputStartDate" data-bind="kendoDatePicker: eventStartDate" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputStartTime">Start time</label>
							<div class="controls">
								<input id="inputStartTime" data-bind="kendoTimePicker: eventStartTime" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputEndTime">End time</label>
							<div class="controls">
								<input id="inputEndTime" data-bind="kendoTimePicker: eventEndTime" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputCollectionTime">Collection time</label>
							<div class="controls">
								<input id="inputCollectionTime" data-bind="kendoTimePicker: eventCollectionTime" /> 
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputDescription">Description</label>
							<div class="controls">
								<textarea id="inputDescription" rows="5" cols="40" data-bind="value: eventDescription"></textarea> 
							</div>
						</div>

					</form>

			</div>

			<hr>

			<div class="footer">
				<p>&copy; Clayesmore School 2013</p>
			</div>

	<!-- End event add form -->


<div data-bind="text: eventStartDate"> </div>
<div data-bind="text: eventStartTime"> </div>
<div data-bind="text: eventEndTime"> </div>
<div data-bind="text: eventCollectionTime"> </div>
<div data-bind="text: eventDescription"> </div>
		</div> <!-- /container -->


	<script src="//code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="//cdn.kendostatic.com/2012.3.1114/js/kendo.web.min.js"></script>
	<script src="//cdn.kendostatic.com/2012.3.1114/js/cultures/kendo.culture.en-GB.min.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	<script src="js/knockout-kendo.min.js"></script>
	<script>
		//set current to the "en-GB" culture script
		kendo.culture("en-GB");
		var ViewModel = function() {
			this.today = new Date();
			this.eventStartDate = ko.observable(this.today);
			this.eventStartTime = ko.observable(this.today);
			this.eventEndTime = ko.observable(this.today);
			this.eventCollectionTime = ko.observable(this.today);
			this.eventDescription = ko.observable();
		};

		ko.bindingHandlers.kendoTimePicker.options = {
    	min: new Date(2013, 0, 1, 6, 0, 0),
    	max: new Date(2049, 11, 31, 23, 30, 0)
		};

		ko.applyBindings(new ViewModel());

	</script>
</body>
</html>
